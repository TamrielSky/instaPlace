<div class="contact-list panel panel-default">

    <div class="panel-heading">
        <input class="form-control" ng-model="search.name" placeholder="Search place.." />
    </div>

    <div class="panel-body">

        <div class="ui-list-view-bordered" ui-list-view="place in homePage.places | filter:search" ng-mouseover="homePage.hoverListItem($event)">
            <p class="name" id="{{place.place_id}}"><strong>{{place.name}}</strong></p>
            <div class="email" id="{{place.place_id}}">{{place.vicinity}}</div>
        </div>

    </div>

</div>
