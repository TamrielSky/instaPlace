<div class="container" id="toolbar">
    <ul class="toolbar-panel">
        <li>
            <div class="round-button" ng-click="homePage.setLocation()"></div>
        </li>
        <li><input type="text" placeholder="Enter a location" ng-model="homePage.currentAddress" class="searchBox" ng-autocomplete
                ng-model="autocomplete" options="options" details="details" /></li>
        <li>
            <slider ng-model="homePage.sliderModel" min="0.6" step="0.2" max="25" class="customSlider" on-stop-slide="homePage.filterPlacesByRadius($event, value)"></slider>
        </li>
        <li><button type="button" class="btn btn-danger" ng-click="homePage.searchNearByPlaces()">Search</button></li>
        <div class="filters" ng-repeat="placeIcon in autocomplete.placeIcons">
            <div class="{{placeIcon.name}}" style="display: inline-block; background-image: url('../images/{{placeIcon.name}}.png'); box-shadow: {{placeIcon.boxShadow}};"
                ng-click="autocomplete.addFilter(placeIcon.name, homePage)"></div>
        </div>
    </ul>
</div>
